autoinstall:
  version: 1
  early-commands: []
  locale: en_US.UTF-8
  refresh-installer:
    update: false
    channel: "stable/ubuntu-$REL"
  keyboard:
    layout: us
    toggle: null
    variant: ''
  source:
    id: ubuntu-desktop-minimal
    search_drivers: true
  network:
    ethernets:
      enp6s0:
        dhcp4: true
    version: 2
    wifis: {}
  proxy: null
  apt:
    disable_components: []
    fallback: offline-install
    geoip: true
    mirror-selection:
      primary:
      - country-mirror
      - arches: &id001
        - amd64
        - i386
        uri: http://archive.ubuntu.com/ubuntu/
      - arches: &id002
        - s390x
        - arm64
        - armhf
        - powerpc
        - ppc64el
        - riscv64
        uri: http://ports.ubuntu.com/ubuntu-ports
    preserve_sources_list: false
    security:
    - arches: *id001
      uri: http://security.ubuntu.com/ubuntu/
    - arches: *id002
      uri: http://ports.ubuntu.com/ubuntu-ports
  storage:
    layout:
      name: lvm
  identity:
    # Update
    hostname: <hostname>
    password: <sha-512+salt password hash. Use mkpasswd -m SHA-512 --salt <salt> to generate one>
    realname: <Real User Name>
    username: <username>
  ubuntu-pro:
    token: <token>
  ssh:
    # Update
    install-server: true
    allow-pw: false
    authorized-keys:
      - <ssh public key>
  codecs:
    install: false
  drivers:
    install: true
  oem:
    install: auto
  snaps:
    - name: nvim
      classic: true
    - name: alacritty
      classic: true
    - name: code
      classic: true
  packages:
    - git
    - build-essential
    - curl
    - dos2unix
  timezone: America/Los_Angeles
  updates: all
  shutdown: reboot
  late-commands:
    - sed -i 's/#WaylandEnable=false/WaylandEnable=true/g' /target/etc/gdm3/custom.conf
    # Update
    - |
        echo "Defaults timestamp_timeout=60" | (EDITOR="tee -a" visudo -f /target/etc/sudoers.d/<user name>)
        echo "Defaults passwd_tries=3" | (EDITOR="tee -a" visudo -f /target/etc/sudoers.d/<user name>)
        chmod 440 /target/etc/sudoers.d/<user name>
    # Update
    - |
        echo "PermitRootLogin no" | tee -a /target/etc/ssh/sshd_config.d/<user name>.conf
        echo "PasswordAuthentication no" | tee -a /target/etc/ssh/sshd_config.d/<user name>.conf
        echo "ClientAliveInterval 60" | tee -a /target/etc/ssh/sshd_config.d/<user name>.conf
        echo "ClientAliveCountMax 60" | tee -a /target/etc/ssh/sshd_config.d/<user name>.conf
    - curtin in-target -- curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -q -y
    - curtin in-target -- git config --system init.defaultBranch main
    - curtin in-target -- git config --system color.ui true
    - curtin in-target -- git config --system merge.conflictStyle zdiff3
    - curtin in-target -- git config --system core.editor "nvim"
    # Update
    - curtin in-target -- git config --system user.name "<name>"
    - curtin in-target -- git config --system user.email <email>@gmail.com
    - curtin in-target -- add-apt-repository -y ppa:yubico/stable && apt-get update
    - curtin in-target -- apt-get install -y libpam-u2f
  reporting:
    builtin:
      type: print
